<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./weather-2.css">
    <title>Document</title>
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center w-100 " style="height: 100vh;"
    onload="bodyload()">
    <div class="bg-secondary w-50  row " id="container">


        <div class="col-5" style="padding: 0%; margin: 0%;">
            <div class="coloum-1 p-1" id="backbox" style="height: 480px;">
                <div class="d-flex flex-column justify-content-center align-items-center  text-black fw-bold"
                    style="height: 150px; "><span class="fs-3" id="day"></span><span class="fs-7" id="date"></span>
                </div>
                <div class=" d-flex justify-content-center align-items-center" style="height: 200px;">
                    <img id="iconbox" src="./image/clear.png" width="150" height="150" alt="">
                </div>
                <div class=" d-flex flex-column justify-content-around align-items-center">
                    <span id="temp" class="fs-3 fw-bold"></span><span class="fs-2 fw-bold" id="cloud"></span>
                </div>
            </div>
        </div>

        <!-- COL-2  -->


        <div class="col-7 bg-black p-4">
            <div class="input-group mt-4">
                <input type="text" class="form-control" name="" id="txtcity">
                <span class="bi bi-search fs-3 btn btn-warning p-1" onclick="searchclick()"> </span>
            </div>
            <div>
                <dl class="mt-3 row p-3">
                    <dt class="col-6 mt-2">Name</dt>
                    <dd class="col-6 text-end fw-bold mt-2" id="cityname"></dd>
                    <dt class="col-6 mt-2">Temp</dt>
                    <dd class="col-6 text-end fw-bold mt-2" id="tempbox"></dd>
                    <dt class="col-6 mt-2">Humidity</dt>
                    <dd class="col-6 mt-2 text-end fw-bold" id="humidity"></dd>
                    <dt class="col-6 mt-2">Wind Speed</dt>
                    <dd class="col-6 mt-2 text-end fw-bold" id="speed"></dd>
                </dl>
            </div>



            <div class="days row " style="font-size: 10px;">
                <div class="thu col-3  d-flex flex-column justify-content-center align-items-center">
                    <samp class="bi bi-cloud-fill fs-5 text-warning" id="icn1"></samp>
                    <span id="tempb" class="fs-7 mb-1 fw-bold"></span>
                    <span class=" fw-bold" id="datebox"></span>
                </div>

                <div class="col-3 d-flex justify-content-center align-items-center flex-column p-1">
                    <samp class="bi bi-cloud-fill text-warning fs-5"></samp>
                    <span class="fw-bold mb-1" id="tempb1"></span>
                    <span class="fw-bold" id="datebox1"></span>
                </div>

                <div class=" col-3 d-flex justify-content-center align-items-center flex-column p-1">
                    <samp class="bi bi-cloud-fill fs-5 text-warning"></samp>
                    <span class="fw-bold mb-1" id="tempb2"></span>
                    <span class="d-block fw-bold" id="datebox2" style="font-size: 10px;"></span>
                </div>

                <div class=" col-3 d-flex justify-content-center align-items-center p-1 flex-column ">
                    <samp class="bi bi-cloud-fill text-warning fs-5"></samp>
                    <span id="tempb3" class=" fw-bold mb-1"></span>
                    <span class="d-block fw-bold" id="datebox3"></span>
                </div>
            </div>

        </div>

    </div>
    <script src="./weather-2.js"></script>
</body>

</html>
